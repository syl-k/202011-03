<script>
    // Check for browser support
    if (!"speechSynthesis" in window) {
        console.log("Sorry. Your browser <strong>does not support</strong> speech synthesis.");
    } else {

    }

    // Chrome loads voices asynchronously.
    window.speechSynthesis.onvoiceschanged = function(e) {
        console.log(speechSynthesis);
    };

    // input voice
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    const recognition = new SpeechRecognition();

    let startButton = function () {
        console.log("start");
        recognition.onresult = (event) => {
            $('#transcript').val(event.results[0][0].transcript + "\n");
            speechButton('„ÉÜ„Çπ„Éà');
        }

        recognition.start();
    }
    let stopButton = function () {
        console.log("stop");
        recognition.stop();
    }
    let resetButton = function () {
        $('#transcript').val('');
        $('#doraemon-transcript').val('');
    }

    const uttr = new SpeechSynthesisUtterance();

    // Set up an event listener for when the 'speak' button is clicked.
    // Create a new utterance for the specified text and add it to the queue.
    let speechButton = function (read_text) {
        console.log("speech.");
        console.log(read_text);
        $("#doraemon-transcript").val(read_text);

        uttr.text = read_text;
        uttr.rate = parseFloat("1");
        uttr.voice = speechSynthesis.getVoices().filter(voice => voice.name == "Google Êó•Êú¨Ë™û")[0];

        speechSynthesis.speak(uttr);
        uttr.onend = function() {
            // hoge
        };
    }
</script>
