<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="main.bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>
<body>
<script>
    // Check for browser support
    if (!"speechSynthesis" in window) {
        console.log("このブラウザでは音声がつけません.");
    } else {
        console.log("👍このブラウザでは音声が可能です.");
    }

    // Chrome loads voices asynchronously.
    window.speechSynthesis.onvoiceschanged = function(e) {
        console.log(speechSynthesis);
    };

    // input voice
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    const recognition = new SpeechRecognition();

    let startButton = function () {
        console.log("start");
        recognition.onresult = (event) => {
            let talk = event.results[0][0].transcript;
            let transcript = $('#transcript').val();
            $('#transcript').val(transcript + talk + "\n");

            let walk_key = $('#walk_key').val();
            let response_talk = $('#response_talk').val();

            let result = ""
            if (walk_key === '' || response_talk === '') {
                result = resultAction(talk)
            } else {
                if (talk === walk_key) {
                    result = response_talk
                }
            }
            console.log(result)

            speechButton(result);
            let doraemon_talk = $('#doraemon-transcript').val();
            $('#doraemon-transcript').val(doraemon_talk + result + "\n");
        }

        recognition.start();
    }
    let stopButton = function () {
        console.log("stop");
        recognition.stop();
    }
    let resetButton = function () {
        $('#transcript').val('');
        $('#doraemon-transcript').val('');
    }
    let nctmyButton = function () {
        speechButton('はじめまして！ぼく、ドラえもん。いっぱいはなしかけてね！');
        $('#doraemon-transcript').val('はじめまして！ぼく、ドラえもん。いっぱいはなしかけてね！');
    }
    let resultAction = function (talk) {
        let result = "";
        if (talk === "こんにちは") {
            result = "ぼく、ドラえもん"
        } else if (talk === "じゃんけん") {
            result = janken();
        } else if (talk === "右向いて") {
            result = "右見たよ"
            window.globalThis.moveAction(0, -5, 0)
        } else if (talk === "左向いて") {
            result = "左見たよ"
            window.globalThis.moveAction(0, 5, 0)
        } else if (talk === "前向いて") {
            result = "前向いたよ"
            window.globalThis.moveAction(0, 0, 0)
        } else if (talk === "後ろ向いて") {
            result = "後ろ向いたよ"
            window.globalThis.moveAction(0, 3, 0)
        } else if (talk === "ビックライト") {
            result = "ビックライト！"
            window.globalThis.resizeAction(5, 5, 5)
        } else if (talk === "スモールライト") {
            result = "スモールライト！"
            window.globalThis.resizeAction(0.5, 0.5, 0.5)
        } else {
            result = "もう一度話してみてね"
        }
        return result
    }

    const uttr = new SpeechSynthesisUtterance();

    // Set up an event listener for when the 'speak' button is clicked.
    // Create a new utterance for the specified text and add it to the queue.
    let speechButton = function (read_text) {
        console.log("speech.")

        uttr.text = read_text;
        uttr.rate = parseFloat("1");
        uttr.voice = speechSynthesis.getVoices().filter(voice => voice.name == "Google 日本語")[0];

        speechSynthesis.speak(uttr);
        uttr.onend = function(e) {
            console.log(e);
        };
        uttr.onerror = function(event) {
            console.log(event);
            console.log('An error has occurred with the speech synthesis: ' + event.error);
        }
    }

    let janken = function () {
        let janken_data = ["ぐー", "ちょき", "ぱー"];
        return janken_data[Math.floor(Math.random() * janken_data.length)];
    }
</script>

<style>
    html, body {height: 100%;}
    .ui.grid {height: 100%;}
    #canvas-grid {height: 80%;}
    #btn-grid {height: 20%;}
</style>

<div class="ui celled padded equal height grid">
    <div id="canvas-grid" class="row">
        <div id="canvas" class="twelve wide column"></div>
        <div class="four wide column">
            <div class="ui form">
                <div class="field">
                    <label>きみ</label>
                    <textarea id="walk_key" rows="5"></textarea>
                </div>

                <div class="field">
                    <label>ドラえもん</label>
                    <textarea id="response_talk" rows="5"></textarea>
                </div>

                <div class="field ui inverted segment red">
                    <label>きみ（結果）</label>
                    <textarea id="transcript" rows="2" readonly="readonly"></textarea>
                </div>

                <div class="field ui inverted segment red">
                    <label>ドラえもん（結果）</label>
                    <textarea id="doraemon-transcript" rows="2" readonly="readonly"></textarea>
                </div>

            </div>
        </div>
    </div>
    <div id="btn-grid" class="row">
        <button id="nice-to-meet-button" class="button-xl massive ui button" title="Nivce too meet you"
                onclick="nctmyButton()">
            はじめまして！
        </button>
        <button id="start-button" class="button-xl massive ui button" title="Start Transcription" onclick="startButton()">
            <i class="fa fa-microphone"></i> おはなしする
        </button>
        <button id="stop-button" class="button-xl massive ui button" title="Stop Transcription" onclick="stopButton()">
            <i class="fa fa-stop-circle"></i> やめる
        </button>
        <button id="reset-button" class="two button-xl button-secondary massive ui button" title="Clear Transcript"
                onclick="resetButton()">
            けす
        </button>
    </div>
</div>
</body>
</html>
